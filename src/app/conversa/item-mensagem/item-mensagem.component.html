<div [ngClass]="emissor?'justify-content-end':'justify-content-start'"
    class="grid flex mt-3">
    <div [ngClass]="emissor?'surface-300':'surface-900 text-white'"
        class="col-5 border-round shadow-4 relative">
        <div class="col-12 flex justify-content-end relative">
            <span class="pt-1"
                *ngIf="emissor"
                pStyleClass="@next"
                enterClass="hidden"
                enterActiveClass="scalein"
                leaveToClass="hidden"
                leaveActiveClass="fadeout"
                [hideOnOutsideClick]="true">
                <i class="pi pi-ellipsis-v cursor-pointer text-xs"></i>
            </span>
            <div class="w-max top-100 grid border-1 border-500 hidden absolute shadow-5 py-1 surface-card  z-5">
                <ul pStyleClass="@parent"
                    leaveToClass="hidden"
                    leaveActiveClass="fadeout"
                    class="list-none p-0 m-0">
                    <li>
                        <span (click)="excluirMensagem()"
                            class="py-1 px-3 block no-underline hover:surface-hover transition-all transition-duration-500 text-black-alpha-90 cursor-pointer">Apagar Mensagem</span>
                    </li>
                    <li>
                        <span (click)="habilitarEdicaoMensagem()"
                            class="py-1 px-3 block no-underline hover:surface-hover transition-all transition-duration-500 text-black-alpha-90 cursor-pointer">Alterar Mensagem</span>
                    </li>
                </ul>
            </div>
        </div>

        <p *ngIf="!editMsg"
            style="overflow-wrap: break-word;"
            class="text-xs pt-2 m-0">{{mensagem.conteudo}}</p>
        <form *ngIf="editMsg"
            class="p-inputgroup"
            [formGroup]="form"
            (ngSubmit)="editarMensagem()">
            <input type="text"
                class="p-inputtext-sm surface-300 m-0 p-0"
                formControlName="mensagem"
                pInputText />
            <span class="p-inputgroup-addon cursor-pointer"
                (click)="editMsg = false"><i class="pi pi-times text-xs"></i></span>
        </form>
        <div class="col-12 flex justify-content-end">
            <label class="text-xs text-center pb-1"
                for="">{{hora}}</label>
        </div>
    </div>

</div>
