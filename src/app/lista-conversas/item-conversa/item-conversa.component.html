<form [formGroup]="formItemConversa">
    <div class="item-conversa formgrid grid mt-0">
        <div class="col-12 field p-0 m-0 formgrid grid">
            <div class="col-8 field">
                <h3>{{itemConversa.nomeConversa}}</h3>
            </div>
            <div class="col-4 field text-right">
                <label style="overflow: hidden; margin: 0; color: rgb(89, 89, 89);" controlName="data"></label>
            </div>
        </div>
        <div class="col-12 field">
            <label class="label-item-conversa" controlName="ultimaMensagem"></label>
        </div>
    </div>
</form>
